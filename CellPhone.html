<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleCellPhone.css">
    <script src="scriptCellPhone.js" defer></script>
    <title>CellPhone Translator</title>
</head>
<body>

     <header>
        <div class="presentation">
            <p>CellPhone Translator</p>
        </div>
    </header> 

    <div class="main">
        <h1>Instrustion</h1>
        <p>Pour convertir de chiffre en lettre bien espacer ses groupes de lettres avec un espace Ex : 22 666 66 5 666 88 777.</p>
        <p>Pour convertir de lettre en chiffre, il suffit juste de taper une phrase (évitez les caractères spéciaux.) Ex : bonjour.</p>
         <div class="image">
            <img src="images/CellphoneImage.PNG" alt="">
        </div> 
    
        <div class="gestionUtilisateur">
             <textarea  id="userInputText" cols="100" rows="10" placeholder="Texte à traduire"  ></textarea>
            <input type="button" value="Translate" id="Button" > 
            
        </div>
   
        <div class="resulTtranslate">
            <p id="translation"></p>
        </div> 
        <a href="index.html">Retour</a>
    </div>
    
</body>
</html>
